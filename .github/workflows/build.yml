name: Build and Release EXEs

on:
  release:
    types: [created]  # Triggers when a new release is published

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build encryption.exe
        run: pyinstaller --onefile --noconsole encryption.py

      - name: Build decryption.exe
        run: pyinstaller --onefile --noconsole decryption.py

      - name: Upload EXEs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/encryption.exe
            dist/decryption.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
